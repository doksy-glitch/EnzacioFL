<!DOCTYPE html>
<html>
<head>
  <title>Comprar Seguidores Instagram</title>
</head>
<body>
  <h2>Comprar Seguidores Instagram</h2>

  <form id="formulario">
    <label>Link del perfil:</label><br>
    <input type="text" id="link" placeholder="https://instagram.com/usuario" required><br><br>

    <label>Cantidad de seguidores:</label><br>
    <input type="number" id="cantidad" min="10" max="50000" required><br><br>

    <button type="submit">Enviar Pedido</button>
  </form>

  <p id="respuesta"></p>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const link = document.getElementById("link").value;
      const cantidad = document.getElementById("cantidad").value;

      const datos = new URLSearchParams();
      datos.append("key", "d6dfc2eb66a68b54d82695488fab6fd1"); //
      datos.append("action", "add");
      datos.append("service", "10014");  //
      datos.append("link", link);
      datos.append("quantity", cantidad);

      fetch("https://justanotherpanel.com/api/v2", {
        method: "POST",
        body: datos
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById("respuesta").innerText = "Pedido enviado: ID #" + data.order;
      })
      .catch(error => {
        document.getElementById("respuesta").innerText = "Error al enviar pedido";
        console.error(error);
      });
    });
  </script>
</body>
</html>
